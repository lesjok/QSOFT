<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>QSOFT</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <img src="img/logo.svg" alt="logo" class="header__logo">
        <div class="header__input">
          <input type="text" class="input-area" placeholder="Найти...">
          <img src="img/search.svg" alt="search" class="input__search">
        </div>
        <div class="header__user">
          <span>Константин</span>
          <img src="img/photo.png" alt="user" class="user__photo">
        </div>
        <img src="img/login.svg" alt="login" class="header__login">
      </div>
    </header>
    <div class="main">
      <div class="main__container">
        <h1 class="main__title">Наши партнеры</h1>
          <div class="main__brends">
            <div class="brend">
              <img src="img/henkel.png" alt="" class="brend__logo brend__logo--henkel" width="115px">
            </div>
            <div class="brend">
              <img src="img/jonh-deere.png" alt="" class="brend__logo brend__logo--jonhdeere" width="235px">
            </div>
            <div class="brend">
              <img src="img/McDonald's 1.png" alt="" class="brend__logo brend__logo--mcdonald" width="85px">
            </div>
            <div class="brend">
              <img src="img/ikea.png" alt="" class="brend__logo brend__logo--ikea" width="160px">
            </div>
            <div class="brend">
              <img src="img/reebok.png" alt="" class="brend__logo brend__logo--reebok" width="235px">
            </div>
            <div class="brend">
              <img src="img/nike.png" alt="" class="brend__logo brend__logo--nike" width="120px">
            </div>
            <div class="brend">
              <img src="img/caterpillar.png" alt="" class="brend__logo brend__logo--caterpillar" width="235px">
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
